        //Titlecase
        let str = "hi how are you?";

        //Anonymous function for TitleCase
        function titleCase() {
            var result = str.toLowerCase(str).split(" ");
            for (var i = 0; i < result.length; i++) {
                result[i] = result[i][0].toUpperCase() + result[i].slice(1);
            }
            console.log("\n", "Anonymous function for TitleCase", "\n", result.join(" "));

        //Anonymous function to find prime numbers  
        let prime = function () {
            let result = [];
            arr.forEach((num) => {

                for (let i = 0; i <= num; i++) {

        //Anonymous function to find palindromes in an array

            let result = [];
